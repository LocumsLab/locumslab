# Netlify configuration for LocumsLab

[build]
  # No build step needed - pure static HTML
  publish = "."

[[redirects]]
  # Redirect www to non-www
  from = "https://www.locumslab.com/*"
  to = "https://locumslab.com/:splat"
  status = 301
  force = true

[[redirects]]
  # SPA-style routing - send all requests to app.html
  from = "/*"
  to = "/app.html"
  status = 200

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  # Do not cache HTML files so users always get the latest deploy
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"
